{% extends 'base/base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">User Profile</div>
                <div class="card-body">
                    <div class="mb-3 d-flex align-items-center">
                        <label class="form-label me-3">Username:</label>
                        <h4>{{ user.username }}</h4>
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                        <label class="form-label me-3">First Name:</label>
                        <p>{{ user.first_name }}</p>
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                        <label class="form-label me-3">Last Name:</label>
                        <p>{{ user.last_name }}</p>
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                        <label class="form-label me-3">Email:</label>
                        <p>{{ user.email }}</p>
                    </div>
                    <div class="mb-3 d-flex align-items-center">
                        <label class="form-label me-3">Joined:</label>
                        <p>Joined: {{ user.date_joined|date:"F d, Y" }}</p>
                    </div>
                </div>
                <div class="card-footer">
                    <a href="{% url 'edit_user' pk=user.pk %}" class="btn btn-primary">Edit Profile</a>
                    <a href="{% url 'delete_user' pk=user.pk %}" class="btn btn-danger">Delete Profile</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
